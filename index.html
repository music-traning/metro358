    <title>Click Metronome</title>

    <style>
      body {
        overscroll-behavior: none;
      }
      /* Custom styles for slider */
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: #3b82f6;
        border-radius: 50%;
        cursor: pointer;
        margin-top: -6px;
      }
      input[type=range]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: #3b82f6;
        border-radius: 50%;
        cursor: pointer;
      }
    </style>
